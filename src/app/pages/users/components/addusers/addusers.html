    <div class="form-group">
        <label for="userid">UserID</label>
        <input type="text" class="form-control" id="Userid"  placeholder="UserID" name="Userid" ngModel>
    </div>



    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="Firstname" placeholder="First Name" name="FirstName" ngModel >
    </div>


    <div class="form-group">
        <label for="secondname">Last Name</label>
        <input type="text" class="form-control" id="Lastname" placeholder="Last Name" name="LastName" ngModel>
    </div>

   



    <div class="form-group">
        <label for="contact">Contact</label>
        <input type="number" class="form-control" id="Contact" placeholder="Contact" name="Contact" ngModel>
    </div>

    <div class="form-group">
            <label for="emailid">Email address</label>
            <input type="text" class="form-control" id="Emailid" placeholder="Email" name="Emailid" ngModel>
        </div>
    

    <div class="form-group">
            <label for="usercategory">User Category</label>
            <select class="form-control" id="usercategory" type="text" name="UserCategory" ngModel>
                    <option>Student</option>
                    <option>Faculty</option>
                    <option>Others</option>
            </select>
            
    </div>


    <div class="checkbox">
        <ba-checkbox [(ngModel)]="isChecked" [label]="'I am sure I want to do this'" [ngModelOptions]="{standalone: true}"></ba-checkbox>
    </div>
    <button type="submit" class="btn btn-danger" [disabled]="!addUserForm.form.valid" (click)="onSubmit(addUserForm.value)"  (deleteConfirm)="onDeleteConfirm" >Submit</button>
