

<div class="auth-main">
    <div class="auth-block">
        <h1>Sign into QuirkyName</h1>
        <!--<a routerLink="/register" class="auth-link">First time admin login</a>-->
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm"></form>
        <form [formGroup]="form" class="form-horizontal">
            <div class="form-group row">
                <label for="username" class="col-sm-2 control-label">Username</label>

                <div class="col-sm-10">
                    <input [formControl]="text" type="text" class="form-control" id="username" required minlength="6" placeholder="Username">

                </div>
            </div>
            <div class="form-group row" >
                <label for="password" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10">
                    <input [formControl]="password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit"  class="btn btn-default btn-auth" >Login</button>
                    <!--<a routerLink="/pages/home" class="forgot-pass"></a>-->
                </div>
            </div>
        </form>
